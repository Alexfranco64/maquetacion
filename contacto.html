<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/blue.css" />

    <!--JQuerty-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--SLider JS Function-->
    <script type="text/javascript" src="js/main.js"></script>
    <title>Maquetación</title>

       <!--JQerty Validator-->
       >
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
     </head>

    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"></script>
  </head>

  <body>
    <div id="theme-selector">
      <div id="to-red"></div>
      <div id="to-green"></div>
      <div id="to-blue"></div>
    </div>
    <!--Contenedor Global-->
    <section id="global">
      <!--Contenido-->
      <header>
        <div id="logo">Luis Fuentes</div>
        <div class="clearfix"></div>
        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Portafolio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <section id="contenido">
        <div id="box">
          <!--Cargar formulario-->
          <h2>Contacto</h2>
          <form action="" id="form_contact" method="POST">
            <label for="name">Nombre</label>
            <input
              type="text"
              name="name"
              id=""
              data-validation="alphanumeric"
            />

            <label for="lastname">Apellidos</label>
            <input
              type="text"
              name="lastname"
              id=""
              data-validation="alphanumeric"
            />

            <label for="email">e-mail</label>
            <input type="email" name="email" id="" data-validation="email" />

            <label for="genero">Genero</label>
            <select name="genero" id="">
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="N">Neutro</option>
            </select>

            <label for="date">Fecha de nacimiento</label>
            <input type="text" name="date" id="" data-validation="date" />

            <label for="age">Edad</label>
            <input type="number" name="age" id="" data-validation="number" />

            <label for="tec">Tecnologias</label>
            <label><input type="checkbox" name="tec" id="" value="c++" data-validation="required"/>C++</label><br>
            <label><input type="checkbox" name="tec" id="" value="java" data-validation="required"/>Java</label><br>
            <label><input type="checkbox" name="tec" id="" value="php" data-validation="required"/>PHP</label><br>


            <input type="submit" value="Enviar" />
          </form>
        </div>
        <aside id="sidebar">
          <div id="about">
            <h4>¿Quien Soy?</h4>
            <img src="css/image/alex.jpg" alt="alexfranco" />
            <p>
              
            </p>
          </div>
          <div id="login">
            <h4><span>Inicio de sesión </span></h4>
            <form>
              <label for="name">Nombre</label>
              <input type="text" name="name" id="form_name" />
              <!-- <label for="email">Correo</label>
                        <input type="email" name="email" id=""> -->
              <label for="password">contraseña</label>
              <input type="password" name="password" id="" />
              <input
                type="submit"
                value="Enviar"
                formaction="portafolio.html"
              />
            </form>
          </div>
          <!--Footer-->
        </aside>
        <div class="clearfix"></div>
      </section>
    </section>
    <footer>Luis Fuentes &copy;</footer>
  </body>
</html>
